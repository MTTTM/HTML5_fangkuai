<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> input test</title>
    <meta name="viewport" content="target-densitydpi=320,width=640,user-scalable=no">
    <script src="../assets/jquey.js"></script>
    <script src="../assets/underscore.js"></script>
    <script src="quintus.js"></script>
    <script src=quintus_input.js></script>
</head>

<body>
    <script>
    var Q=Quintus()
    .include("Input")
    .setup("quintus",{"maxmize":true})
    .controls(true);

    Q.input.bind("fire",function(){
        alert("fire");
    })
    Q.input.bind("fireUp",function(){
        alert("fire up");
    })
    Q.gameLoop(function(){
        Q.clear();
        Q.input.drawCanvas();
    })
    Q.el.css("background","#666");

    </script>
</body>
