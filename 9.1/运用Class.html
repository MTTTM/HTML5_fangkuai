<script src="../assets/jquey.js"></script>
    <script src="../assets/underscore.js"></script>
    <script src="quintus.js"></script>
    <script>
    /*对象1*/
    var Person = Class.extend({
        init: function() {
            console.log("Created Person:");
        },
        speak: function() {
            console.log("Peron speaking:");
        }
    })
    // var p = new Person();
    // p.speak();

    /*对象2*/
    var Guy = Person.extend({
        init: function() {
            this._super();
            console.log("Created Guy")
        },
        speak: function() {
            this._super();
            console.log("I'm a Guy!")
        }
    })
    // var bob = new Guy();
    // bob.speak();
      /*对象2*/
    var Guy2 = Guy.extend({
        init: function() {
            this._super();
            console.log("Created Guy22")
        },
        speak: function() {
            this._super();
            console.log("I'm a Guy!22")
        }
    })
    var bob2 = new Guy2();
    bob2.speak();
